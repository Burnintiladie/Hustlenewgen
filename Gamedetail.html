<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Mongolian Deed League website new generation">
    <link rel="stylesheet" href="css/GameDetail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Game Detail</title>
</head>
<body>
    <!--Menu--> 
    <header>
        <!--Team logos--> 
        <div>
            <ul class="logo" id="mylogo"></ul>
            <script src="javascript/home-players.js"></script>
            <script>
                const app = new App("mylogo");
                app.init();
            </script>
        </div>
        <!--Main menu bar--> 
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="Games.html">Games</a></li>
                <li><a href="League.html">League</a></li>
            </ul>
        </nav>
    </header>
    
    <!--Main--> 
    <main>

        <!--Matchup--> 
        <div class="matchup">
            
            <!-- First row -->
            <div class="versus">
                <!--Team 1--> 
                <div class="one-team">
                    <!--Stats Diagram--> 
                    <div class="par">
                        <div><meter value="9" min="0" max="10"></meter><label for="">PTS</label></div>
                        <div><meter value="5" min="0" max="10"></meter><label for="">REB</label></div>
                        <div><meter value="7" min="0" max="10"></meter><label for="">AST</label></div>
                        <div><meter value="1" min="0" max="10"></meter><label for="">STL</label></div>
                        <div><meter value="4" min="0" max="10"></meter><label for="">BLK</label></div>
                        <div><meter value="6" min="0" max="10"></meter><label for="">TO</label></div>
                        <div><meter value="7" min="0" max="10"></meter><label for="">FG%</label></div>
                        <div><meter value="5.5" min="0" max="10"></meter><label for="">3PT%</label></div>
                        <div><meter value="9.5" min="0" max="10"></meter><label for="">FT%</label></div>
                    </div>
                    
                    <!--Logo--> 
                    <img src="assets/ihc.png" alt="IHC Apes logo">
                </div>
    
                <!--Score--> 
                <div class="score">
                    <p>81</p>
                    <p class="final">FINAL</p>
                    <p>84</p>
                </div>
    
                <!--Team 2--> 
                <div class="one-team">
                    <!--Logo--> 
                    <img src="assets/miners.png" alt="Garid logo">
    
                    
                    <div class="par">
                        <div><label for="">PTS</label><meter value="9" min="0" max="10"></meter></div>
                        <div><label for="">REB</label><meter value="5" min="0" max="10"></meter></div>
                        <div><label for="">AST</label><meter value="7" min="0" max="10"></meter></div>
                        <div><label for="">STL</label><meter value="1" min="0" max="10"></meter></div>
                        <div><label for="">BLK</label><meter value="4" min="0" max="10"></meter></div>
                        <div><label for="">TO</label><meter value="6" min="0" max="10"></meter></div>
                        <div><label for="">FG%</label><meter value="7" min="0" max="10"></meter></div>
                        <div><label for="">3PT%</label><meter value="5.5" min="0" max="10"></meter></div>
                        <div><label for="">FT%</label><meter value="9.5" min="0" max="10"></meter></div>
                    </div>
                </div>
            </div>

            <!-- Second row -->
            <!--Quarter--> 
            <div class="q-sec">
                <div class="quarter">
                    <!--1 row--> 
                    <div class="one-row a1">
                        <div></div>
                        <div>Q1</div>
                        <div>Q2</div>
                        <div>Q3</div>
                        <div>Q4</div>
                        <div>T</div>
                    </div>
    
                    <!--2 row--> 
                    <div class="one-row a2">
                        <div>IHC Apes</div>
                        <div>22</div>
                        <div>10</div>
                        <div>23</div>
                        <div>26</div>
                        <div>81</div>
                    </div>
    
                    <!--3 row--> 
                    <div class="one-row a3">
                        <div>Erdenet Miners</div>
                        <div>19</div>
                        <div>22</div>
                        <div>24</div>
                        <div>19</div>
                        <div>84</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cent">
            <div class="teamz" id="score">
                <script src="javascript/gamedetail.js"></script>
                <script>
                    const appp = new Appp("score");
                    appp.init();
                </script>
            </div>
        </div>

    </main>

    <!--Footer--> 
    <footer>

    </footer>
</body>
</html>
