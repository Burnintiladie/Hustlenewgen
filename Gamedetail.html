<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Mongolian Deed League website new generation">
    <link rel="stylesheet" href="css/GameDetail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!--Google Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Footer component-->
    <script type="module" src="component/footer.js"></script>

    <title>Game Detail</title>
</head>
<body>
    <!--Menu--> 
    <header>
        <!--Team logos--> 
        <div>
            <ul class="logo" id="mylogo"></ul>
            <script src="js-1/home-players.js"></script>
            <script>
                const app = new App("mylogo");
                app.init();
            </script>
        </div>
        <!--Main menu bar--> 
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="Games.html">Games</a></li>
                <li><a href="League.html">League</a></li>
            </ul>
        </nav>
    </header>
    
    <!--Main--> 
    <main>

        <!--Matchup--> 
        <div class="matchup">
            
            <!-- First row -->
            <div class="versus">
                <!--Team 1--> 
                <div class="one-team">
                    <!--Logo--> 
                    <img src="assets/ihc.png" alt="IHC Apes logo">
                </div>
    
                <!--Score--> 
                <div class="score">
                    <p>81</p>
                    <p class="final">FINAL</p>
                    <p>84</p>
                </div>
    
                <!--Team 2--> 
                <div class="one-team">
                    <!--Logo--> 
                    <img src="assets/miners.png" alt="Garid logo">
                </div>
            </div>

            <!--Quarter--> 
            <div class="q-sec">
                <div class="quarter">
                    <!--1 row--> 
                    <div class="one-row a1">
                        <div></div>
                        <div>Q1</div>
                        <div>Q2</div>
                        <div>Q3</div>
                        <div>Q4</div>
                        <div>T</div>
                    </div>
    
                    <!--2 row--> 
                    <div class="one-row a2">
                        <div>IHC Apes</div>
                        <div>22</div>
                        <div>10</div>
                        <div>23</div>
                        <div>26</div>
                        <div>81</div>
                    </div>
    
                    <!--3 row--> 
                    <div class="one-row a3">
                        <div>Erdenet Miners</div>
                        <div>19</div>
                        <div>22</div>
                        <div>24</div>
                        <div>19</div>
                        <div>84</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cent">
            <div class="teamz" id="score">
                <script src="js-2/gamedetail.js"></script>
                <script>
                    const appp = new Appp("score");
                    appp.init();
                </script>
            </div>
        </div>

    </main>

    <!--Footer--> 
    <cus-foot></cus-foot>
</body>
</html>
